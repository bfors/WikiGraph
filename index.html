<html>
<head>
    <title>Wikirace: Shortest Path Calculator</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
<script src="socket.js"></script>
<script src="functionality.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
    <body>
        <div class='container'>
            <h1>Wikirace Solver <small>Find the shortest path between two Wikipedia pages</small></h4>
            <br/>
            <p class="lead">
                Enter the full name of any two Wikipedia pages to find the shortest path!
            </p>
            <div class="text-block">
                <form class="form-inline center-block" role="form" action="javascript:void()">
                    <div class="form-group">
                        <input type="text" class="form-control" id="startInput" size="35" placeholder="Get from...">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="endInput" size="35" placeholder="to...">
                    </div>
                    <button id="calculate" class="btn btn-default">Calculate!</button>
                </form>
            </div>
            <h4>Output</h4>
            <textarea id="outputtext" class="form-control" rows="10"></textarea>
        </div>
    </body>
</html>
